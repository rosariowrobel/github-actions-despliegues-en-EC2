name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@<EC2_IP_ADDRESS> "mkdir -p ~/app"
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./ ubuntu@<EC2_IP_ADDRESS>:~/app

      - name: Start Application
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@<EC2_IP_ADDRESS> "cd ~/app && npm install && nohup node server.js > output.log 2>&1 &"
